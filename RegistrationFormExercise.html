<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>

<h1>Register</h1>

<form action="http://www.wikipedia.org">

  <label for="firstname">First Name:</label>
  <input id="firstname" type="name" placeholder="John" required>
  <label for="lastname">Last Name:</label>
  <input id="lastname" type="name" placeholder="Smith" required>
<p>
  <label for="male">Male</label>
  <input name="genderChoice" id="male" type="radio" value="MALE">

  <label for="female">Female</label>
  <input name="genderChoice" id="female" type="radio" value="FEMALE">

  <label for="other">Other</label>
  <input name="genderChoice" id="other" type="radio" value="OTHER">
</p>

<label for="email">Email:</label>
  <input id="email" type="email" placeholder="email" required>
<label for="password">Password:</label>
  <input id="password" type="password" placeholder="your password" required>
</label>



</form>




  </body>
</html>
