<!-- Alternate way, using for attribute on label, so they are not nested
like previous form. The data is not connected, have a label for each input -->

<form action="http://www.wikipedia.org">
  <label for="username">Username:</label>
    <input id="username" type="email" placeholder="email" required="true">
  <label for="password">Password:</label>
    <input id="password" type="password" placeholder="password" required="true">
  </label>

  <input type="submit">
</form>
