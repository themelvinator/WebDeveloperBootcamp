<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="css/todos.css">
  </head>
  <body>

<h1>Todo List</h1>

<ul>
  <li class="complete">
    <input type="checkbox" checked>Walk Rusty
  </li>
  <li class="complete">
    <input type="checkbox" checked>Buy Groceries
  </li>
  <li id="special">
    <input type="checkbox">Finish Recording CSS videos
  </li>
</ul>

<!-- an "id" is used to single out an element within to give a
 specialized attribute, then that id can be used once within
the link stylesheet. Great to single out an element. -->

<!-- to use multiple instances, use "class", this can be
applied to any number of elements on the page. -->

  </body>
</html>
