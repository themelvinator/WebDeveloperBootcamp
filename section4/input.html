<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>
<!-- Radio button -->
<!-- Select tag -->
<!-- Textarea tag -->

<p>Do you prefer cats or dogs?</p>
<!-- petChoice is the value of the decision between both options -->

<form>
<label for="dogs">Dogs: </label>
<input name="petChoice" id="dogs" type="radio" value="DOGS">

<label for="cats">Cats: </label>
<input name="petChoice" id="cats" type="radio" value="CATS">

<!-- we do not want emoti to be sent,
so we create value for each option, or mood -->

<p>What's your current mood?</p>
<select name="mood">
<option value="happy">:)</option>
<option value="neutral">:|</option>
<option value="sad">:(</option>
</select>

<p>
<textarea name="paragraph" rows="8" cols="50"></textarea>
</p>

<button>Go!</button>

</form>

  </body>
</html>
